version: "3.8"

services:
  # MySQL Database
  database:
    image: mysql:8.0
    container_name: vanvyapaar-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: prasad777
      MYSQL_DATABASE: vanvyaapaar
      MYSQL_USER: vanvyapaar_user
      MYSQL_PASSWORD: vanvyapaar_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - vanvyapaar-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend Service
  backend:
    build: 
      context: ./vanpaayaar-backend
      dockerfile: Dockerfile
    container_name: vanvyapaar-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:mysql://database:3306/vanvyaapaar?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: vanvyapaar_user
      SPRING_DATASOURCE_PASSWORD: vanvyapaar_pass
      
      # JPA Configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQL8Dialect
      
      # JWT Configuration
      JWT_SECRET: mySuperSecretKey12345_ThisKeyMustBeLongEnough_987654321_DockerVersion
      
      # Razorpay Configuration
      RAZORPAY_KEY_ID: rzp_test_RnWTeFkA7utkL8
      RAZORPAY_KEY_SECRET: tVUSBu8oRgGlIg1llxtIXhDc
      
      # Email Configuration
      SPRING_MAIL_HOST: smtp.gmail.com
      SPRING_MAIL_PORT: 587
      SPRING_MAIL_USERNAME: 202301040064@mitaoe.ac.in
      SPRING_MAIL_PASSWORD: "yyxv nhip ohtp hhsc"
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: "true"
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: "true"
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_REQUIRED: "true"
      
      # Application Configuration
      APP_NAME: VanVyapaar
      APP_URL: http://localhost:3000
      APP_MAIL_FROM: noreply@vanvyapaar.com
      
    depends_on:
      database:
        condition: service_healthy
    networks:
      - vanvyapaar-network
    volumes:
      - backend_logs:/app/logs

  # Frontend Service
  frontend:
    build: 
      context: ./vanvyapaar-frontend
      dockerfile: Dockerfile
    container_name: vanvyapaar-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8080/api
    depends_on:
      - backend
    networks:
      - vanvyapaar-network

# Networks
networks:
  vanvyapaar-network:
    driver: bridge

# Volumes
volumes:
  mysql_data:
    driver: local
  backend_logs:
    driver: local